<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="container mx-auto w-full max-w-md bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Buscador de Produtos</h1>
        <p class="text-gray-600 mb-6">Digite a referência exata para buscar a imagem.</p>
        
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Digite a referência do item..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        >
        
        <div id="image-container" class="mt-6 flex justify-center items-center min-h-[250px] bg-gray-50 rounded-md p-4 border">
            <p id="status-message" class="text-gray-500">Aguardando busca...</p>
        </div>
    </div>

<script>
    // ... (as constantes de antes continuam as mesmas)
    const apiUrl = '/api/reguladores';
    const mappingUrl = '/mapeamento.json';
    let products = [];
    let codeMapping = [];
    const searchInput = document.getElementById('searchInput');
    const imageContainer = document.getElementById('image-container');
    const statusMessage = document.getElementById('status-message');

    // Função para tentar buscar os dados
    function fetchData() {
        // Mostra a mensagem de carregamento
        statusMessage.textContent = 'Carregando dados dos produtos...';

        Promise.all([
            fetch(apiUrl), // Separa os fetches para tratar as respostas individualmente
            fetch(mappingUrl).then(res => res.json())
        ])
        .then(async ([apiResponse, mappingData]) => {
            // Verifica a resposta da API de produtos
            if (!apiResponse.ok) {
                // Se o status for 503 (Serviço Indisponível), esperamos e tentamos de novo
                if (apiResponse.status === 503) {
                    console.log('Servidor ainda não está pronto. Tentando novamente em 2 segundos...');
                    statusMessage.textContent = 'Aguardando o servidor preparar os dados...';
                    setTimeout(fetchData, 2000); // Tenta de novo após 2 segundos
                    return; // Para a execução aqui
                }
                // Lança um erro para outras respostas não-OK
                throw new Error(`Erro na API: ${apiResponse.statusText}`);
            }

            // Se a resposta foi OK, processamos os dados
            const apiData = await apiResponse.json();
            products = apiData; 
            codeMapping = mappingData;

            console.log('Reguladores carregados:', products.length);
            console.log('Mapeamento de códigos carregado:', codeMapping.length);
            statusMessage.textContent = 'Pronto para a busca. Digite seu código.';
        })
        .catch(error => {
            console.error('Erro ao carregar os dados:', error);
            statusMessage.textContent = 'Erro ao carregar dados iniciais.';
        });
    }

    // Inicia a primeira tentativa de buscar os dados
    document.addEventListener('DOMContentLoaded', fetchData);

    // A lógica de busca (searchInput.addEventListener) continua EXATAMENTE a mesma de antes.
    // ... (cole aqui o seu código do addEventListener que já estava funcionando)
    searchInput.addEventListener('input', (event) => {
        const userInput = event.target.value.trim();

        if (!userInput) {
            imageContainer.innerHTML = '<p id="status-message" class="text-gray-500">Digite uma referência para começar.</p>';
            return;
        }

        let searchTerm = userInput;
        // Linha corrigida
	const mappingEntry = codeMapping.find(item => String(item.meu_codigo) === userInput);

        if (mappingEntry) {
            searchTerm = mappingEntry.codigo_api;
        }
        
        const foundProduct = products.find(product => {
            const attrs = product.attributes;
            const term = searchTerm;

            return (
                attrs.refer_interna === term ||
                attrs.refer_item_assoc_1 === term ||
                attrs.refer_item_assoc_2 === term ||
                attrs.refer_item_assoc_3 === term ||
                attrs.refer_item_assoc_4 === term ||
                attrs.refer_item_assoc_5 === term ||
                attrs.imagem?.some(img => img.referencia === term)
            );
        });

        if (foundProduct?.attributes?.imagem?.length > 0) {
            const imageBase64 = foundProduct.attributes.imagem[0].imagem_produto_seq1;
            imageContainer.innerHTML = `<img src="${imageBase64}" alt="Imagem do produto ${searchTerm}" class="max-w-full h-auto rounded-md shadow-md">`;
        } else {
            imageContainer.innerHTML = '<p id="status-message" class="text-gray-700">Produto não encontrado.</p>';
        }
    });
</script>
</body>
</html>
